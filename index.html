    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Retrieves bootstrap js for CSS control of planner -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"/>
    <!-- Retrieves the values and data from fontawesome for the save button icon and loads it -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" 
         integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
        <!-- Links the CSS -->

         <!-- Sets browser tab Title -->
    <title>Daily Work Planner</title>

  <body>
    <!-- Sets header to use bootstrap component -->

            <h1 class="font-italic font-weight-bold text-white display-3">Daily Work Planner</h1>
